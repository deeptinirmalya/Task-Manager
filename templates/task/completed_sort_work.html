<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(138, 43, 226, 0.15));
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            text-decoration: none;
        }

        .navbar button {
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 100%);
            color: white;
            border: 2px solid rgba(0, 255, 255, 0.5);
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .navbar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            border-color: #00ffff;
        }

        .navbar button:active {
            transform: translateY(0);
        }

        /* Clear button styling */
        .navbar a:last-child button {
            background: linear-gradient(135deg, #ff006e, #8a2be2);
            border-color: rgba(255, 0, 110, 0.5);
        }

        .navbar a:last-child button:hover {
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.6);
            border-color: #ff006e;
        }

        /* Main container */
        .container {
            background: rgba(15, 20, 35, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header with icon */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-icon {
            font-size: 50px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 135, 0.6));
        }

        .header h2 {
            color: #00ff87;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 135, 0.5);
        }

        /* Task items */
        .task-item {
            background: rgba(0, 255, 135, 0.05);
            border: 1px solid rgba(0, 255, 135, 0.2);
            border-left: 4px solid #00ff87;
            margin: 12px 0;
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 16px;
            color: #b8c5d6;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.4s ease backwards;
        }

        .task-item:nth-child(1) { animation-delay: 0.1s; }
        .task-item:nth-child(2) { animation-delay: 0.15s; }
        .task-item:nth-child(3) { animation-delay: 0.2s; }
        .task-item:nth-child(4) { animation-delay: 0.25s; }
        .task-item:nth-child(5) { animation-delay: 0.3s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: rgba(0, 255, 135, 0.1);
            transition: width 0.3s ease;
        }

        .task-item:hover {
            background: rgba(0, 255, 135, 0.1);
            border-color: #00ff87;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.2);
            transform: translateX(5px);
        }

        .task-item:hover::before {
            width: 100%;
        }

        .task-item:hover {
            color: #fff;
        }

        .task-text {
            flex: 1;
            word-break: break-word;
            position: relative;
            z-index: 1;
        }

        .task-check {
            font-size: 24px;
            margin-left: 15px;
            filter: drop-shadow(0 0 8px rgba(0, 255, 135, 0.6));
            flex-shrink: 0;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b8c5d6;
        }

        .empty-state::before {
            content: 'âœ…';
            display: block;
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
            filter: drop-shadow(0 0 10px rgba(0, 255, 135, 0.5));
        }

        .empty-state p {
            font-size: 18px;
        }

        /* Floating Add Task button */
        .add-task-btn {
            position: fixed;
            right: 30px;
            bottom: 30px;
            z-index: 1000;
        }

        .add-task-btn a {
            text-decoration: none;
        }

        .add-task-btn button {
            background: linear-gradient(135deg, #00ff87, #00ffff);
            color: #0a0e27;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 4px 20px rgba(0, 255, 135, 0.4),
                0 0 30px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        .add-task-btn button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 8px 30px rgba(0, 255, 135, 0.6),
                0 0 50px rgba(0, 255, 255, 0.5);
        }

        .add-task-btn button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 20px;
                gap: 10px;
            }

            .navbar button {
                padding: 8px 18px;
                font-size: 13px;
                letter-spacing: 1px;
            }

            .container {
                margin: 30px 20px;
                padding: 25px 20px;
            }

            .header-icon {
                font-size: 45px;
            }

            .header h2 {
                font-size: 24px;
            }

            .task-item {
                padding: 14px 16px;
                font-size: 15px;
            }

            .task-check {
                font-size: 22px;
            }

            .add-task-btn {
                right: 20px;
                bottom: 20px;
            }

            .add-task-btn button {
                padding: 14px 24px;
                font-size: 13px;
            }
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
            }

            .navbar a {
                width: 100%;
            }

            .navbar button {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }

            .container {
                margin: 20px 15px;
                padding: 20px 15px;
            }

            .header-icon {
                font-size: 40px;
            }

            .header h2 {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .task-item {
                padding: 12px 14px;
                font-size: 14px;
            }

            .task-check {
                font-size: 20px;
                margin-left: 10px;
            }

            .add-task-btn {
                right: 15px;
                bottom: 15px;
            }

            .add-task-btn button {
                padding: 12px 20px;
                font-size: 12px;
                border-radius: 30px;
            }
        }

        @media (max-width: 400px) {
            .container {
                margin: 15px 10px;
                padding: 18px 12px;
            }

            .header h2 {
                font-size: 18px;
            }

            .task-item {
                padding: 10px 12px;
                font-size: 13px;
            }

            .add-task-btn button {
                padding: 10px 18px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('sort_tasks') }}">
            <button type="button">Back</button>
        </a>

        <a href="{{ url_for('clear_complete_sort_tasks') }}">
            <button type="button" onclick="return confirm('Are you sure you want to clear all completed tasks?')">Clear Space</button>
        </a>
    </div>

    <!-- Task container -->
    <div class="container">
        <div class="header">
            <div class="header-icon">ðŸŽ‰</div>
            <h2>Completed Tasks</h2>
        </div>

        <form method="POST" action="">
            {% if statements %}
                {% for statement in statements %}
                    <div class="task-item">
                        <span class="task-text">{{ statement.task }}</span>
                        <span class="task-check">âœ…</span>
                    </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <p>No completed tasks yet</p>
                </div>
            {% endif %}
        </form>
    </div>

    <!-- Add Task Floating Button -->
    <div class="add-task-btn">
        <a href="{{ url_for('add_sort_tasks') }}">
            <button type="button">Add Task</button>
        </a>
    </div>
</body>
</html>
