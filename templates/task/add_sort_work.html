<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar styling */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar a button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Main container */
        .container {
            background: white;
            max-width: 400px;
            margin: 60px auto;
            padding: 25px 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input and button styling */
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            .navbar a button {
                width: 80%;
                font-size: 15px;
                padding: 10px;
            }

            .container {
                width: 90%;
                margin: 40px auto;
                padding: 20px 15px;
            }

            input[type="text"] {
                width: 100%;
                font-size: 15px;
                padding: 12px;
            }

            button[type="submit"] {
                width: 100%;
                padding: 12px;
                font-size: 15px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar with centered Back button -->
    <div class="navbar">
        <a href="{{ url_for('sort_tasks') }}">
            <button type="button">Back</button>
        </a>
    </div>

    <!-- Main content -->
    <div class="container">
        <h2>Add a Task</h2>
        <form action="{{ url_for('add_sort_tasks') }}" method="POST">
            <input type="text" name="task_name" placeholder="Enter task name" required maxlength="148">
            <br><br>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
