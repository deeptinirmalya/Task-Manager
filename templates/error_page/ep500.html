<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sci-Fi Error</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: radial-gradient(circle at center, #0b0f24, #02030a);
        font-family: 'Orbitron', sans-serif;
        color: #00eaff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
        animation: fadeIn 1.2s ease-in-out;
    }

    .code {
        font-size: 120px;
        font-weight: 700;
        text-shadow: 0 0 15px #00eaff, 0 0 30px #0088aa;
        animation: glitch 1.4s infinite;
    }

    .msg {
        font-size: 22px;
        margin-top: 15px;
        text-shadow: 0 0 10px #00eaff;
        letter-spacing: 2px;
    }

    .btn {
        margin-top: 25px;
        padding: 12px 24px;
        background: transparent;
        border: 2px solid #00eaff;
        color: #00eaff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn:hover {
        background: #00eaff;
        color: #021018;
        box-shadow: 0 0 20px #00eaff;
    }

    /* Glitch animation */
    @keyframes glitch {
        0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00eaff; }
        20% { text-shadow: -2px -2px #ff00c8, 2px 2px #00eaff; }
        40% { text-shadow: 3px -3px #ff00c8, -3px 3px #00eaff; }
        60% { text-shadow: -3px 3px #ff00c8, 3px -3px #00eaff; }
        80% { text-shadow: 2px -2px #ff00c8, -2px 2px #00eaff; }
        100% { text-shadow: -2px 2px #ff00c8, 2px -2px #00eaff; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsiveness */
    @media (max-width: 500px) {
        .code { font-size: 80px; }
        .msg { font-size: 18px; }
        .btn { font-size: 14px; padding: 10px 20px; }
    }
</style>
</head>

<body>
    <div class="container">
        <div class="code">505</div>
        <div class="msg">SYSTEM ERROR â€¢ PORTAL NOT FOUND</div>
        <button class="btn" onclick="goBack()">Return</button>
    </div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
