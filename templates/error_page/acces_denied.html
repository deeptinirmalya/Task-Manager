<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACCESS DENIED</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #030014;
        color: #00eaff;
        overflow: hidden;
    }

    .grid {
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: 
            linear-gradient(#0ff2ff20 1px, transparent 1px),
            linear-gradient(90deg, #0ff2ff20 1px, transparent 1px);
        background-size: 40px 40px;
        animation: moveGrid 12s linear infinite;
        z-index: -1;
    }

    @keyframes moveGrid {
        0% { transform: translateY(0); }
        100% { transform: translateY(40px); }
    }

    .container {
        text-align: center;
        padding: 30px;
        border: 2px solid #00eaff;
        border-radius: 12px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 0 20px #00eaff80;
        backdrop-filter: blur(5px);
        animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.92); }
        to { opacity: 1; transform: scale(1); }
    }

    .glitch {
        font-size: 54px;
        font-weight: 900;
        text-shadow: 
            2px 2px 8px #00eaff,
            -2px -2px 8px #ff00dd;
        position: relative;
        animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-2px, -2px); }
        80% { transform: translate(2px, 2px); }
        100% { transform: translate(0); }
    }

    .subtext {
        margin-top: 15px;
        font-size: 18px;
        color: #a8faff;
        letter-spacing: 1px;
    }

    button {
        margin-top: 25px;
        padding: 12px 22px;
        background: #00eaff;
        color: #030014;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.2s;
        box-shadow: 0 0 12px #00eaff;
    }

    button:hover {
        background: #ff008c;
        box-shadow: 0 0 12px #ff008c;
    }

    /* Mobile adjustments */
    @media (max-width: 450px) {
        .glitch { font-size: 40px; }
        .subtext { font-size: 16px; }
        button { font-size: 14px; }
    }
</style>
</head>

<body>

<div class="grid"></div>

<div class="container">
    <div class="glitch">ACCESS DENIED</div>
    <div class="subtext">You are not allowed to enter.</div>

    <button onclick="goBack()">Return</button>
</div>

<script>
function goBack() {
    window.history.back();
}
</script>

</body>
</html>
