<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deepti-Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Animated particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(0, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(138, 43, 226, 0.3), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(0, 255, 255, 0.2), transparent);
            background-size: 200% 200%;
            animation: stars 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes stars {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
            50% { background-position: 100% 100%, 0% 0%, 25% 75%; }
        }

        .login-container {
            background: rgba(15, 20, 35, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #8a2be2, #00ffff);
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .login-container:hover::before {
            opacity: 0.3;
        }

        /* Login icon */
        .login-icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-container h2 {
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
            color: #00ffff;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Flash messages */
        .flash-messages {
            margin-bottom: 25px;
        }

        .flash-message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            animation: slideDown 0.4s ease;
            border: 1px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash-message.success {
            background: rgba(0, 255, 135, 0.1);
            border-color: rgba(0, 255, 135, 0.5);
            color: #00ff87;
        }

        .flash-message.error {
            background: rgba(255, 0, 110, 0.1);
            border-color: rgba(255, 0, 110, 0.5);
            color: #ff006e;
        }

        .flash-message.info {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
            color: #00ffff;
        }

        .flash-message.warning {
            background: rgba(255, 193, 7, 0.1);
            border-color: rgba(255, 193, 7, 0.5);
            color: #ffc107;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: 600;
            color: #b8c5d6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(184, 197, 214, 0.5);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* Password toggle button */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b8c5d6;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .toggle-password:hover {
            color: #00ffff;
            transform: translateY(-50%) scale(1.1);
        }

        button[type="submit"] {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button[type="submit"]:hover::before {
            width: 400px;
            height: 400px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }

            .login-icon {
                font-size: 50px;
            }

            .login-container h2 {
                font-size: 26px;
                margin-bottom: 30px;
            }

            input[type="text"], input[type="password"] {
                padding: 14px 18px;
                font-size: 15px;
            }

            button[type="submit"] {
                padding: 16px 35px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
                width: 95%;
            }

            .login-icon {
                font-size: 45px;
            }

            .login-container h2 {
                font-size: 22px;
                letter-spacing: 2px;
            }

            input[type="text"], input[type="password"] {
                padding: 14px 16px;
                font-size: 14px;
            }

            .toggle-password {
                font-size: 18px;
            }

            button[type="submit"] {
                padding: 15px 30px;
                font-size: 15px;
            }

            .flash-message {
                font-size: 13px;
                padding: 10px 14px;
            }

            label {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-icon {
                font-size: 40px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            input[type="text"], input[type="password"] {
                padding: 12px 14px;
                font-size: 13px;
            }

            button[type="submit"] {
                padding: 14px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">üîê</div>
        <h2>Login</h2>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <label for="user_id">User ID</label>
            <div class="input-wrapper">
                <input type="text" id="user_id" name="user_id" placeholder="Enter your user id" required />
            </div>
            
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="password" required />
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    üëÅÔ∏è
                </button>
            </div>
            
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
