<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Animated background particles */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, rgba(0, 255, 255, 0.3), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(138, 43, 226, 0.3), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(0, 255, 255, 0.2), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(138, 43, 226, 0.2), transparent);
      background-size: 200% 200%;
      animation: stars 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes stars {
      0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%, 80% 10%; }
      50% { background-position: 100% 100%, 0% 0%, 25% 75%, 20% 90%; }
    }

    /* Logout button */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .logout-btn a {
      text-decoration: none;
    }

    .logout-btn button {
      background: linear-gradient(135deg, #ff006e, #8a2be2);
      color: white;
      border: 2px solid rgba(255, 0, 110, 0.5);
      padding: 10px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
    }

    .logout-btn button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255, 0, 110, 0.6);
      border-color: #ff006e;
    }

    /* Main content wrapper */
    .content-wrapper {
      position: relative;
      z-index: 1;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dashboard icon */
    .dashboard-icon {
      font-size: 80px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      margin-bottom: 15px;
      font-size: 3rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #00ffff, #8a2be2, #00ffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    .subtitle {
      color: #b8c5d6;
      font-size: 1.1rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 20px;
      font-size: 1.2rem;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(15, 20, 35, 0.8);
      backdrop-filter: blur(10px);
      color: #00ffff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.3),
        inset 0 0 20px rgba(0, 255, 255, 0.05);
      display: block;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: #00ffff;
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 
        0 8px 25px rgba(0, 255, 255, 0.4),
        inset 0 0 30px rgba(0, 255, 255, 0.1);
    }

    .btn:active {
      transform: translateY(-2px);
    }

    /* Different colors for each button */
    .btn:nth-child(1) {
      border-color: rgba(0, 255, 255, 0.4);
    }

    .btn:nth-child(1):hover {
      border-color: #00ffff;
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
    }

    .btn:nth-child(2) {
      border-color: rgba(138, 43, 226, 0.4);
      color: #b19cd9;
    }

    .btn:nth-child(2):hover {
      border-color: #8a2be2;
      color: #fff;
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
    }

    .btn:nth-child(3) {
      border-color: rgba(0, 255, 135, 0.4);
      color: #00ff87;
    }

    .btn:nth-child(3):hover {
      border-color: #00ff87;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 255, 135, 0.4);
    }

    /* Button icons */
    .btn-icon {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-icon {
        font-size: 60px;
      }

      h1 {
        font-size: 2.2rem;
        letter-spacing: 3px;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      .btn {
        padding: 18px;
        font-size: 1.1rem;
      }

      .logout-btn button {
        padding: 8px 18px;
        font-size: 13px;
      }
    }

    @media (max-width: 600px) {
      .logout-btn {
        top: 15px;
        right: 15px;
      }

      .logout-btn button {
        padding: 8px 16px;
        font-size: 12px;
        letter-spacing: 1px;
      }

      .dashboard-icon {
        font-size: 50px;
      }

      h1 {
        font-size: 1.8rem;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .btn {
        font-size: 1rem;
        padding: 15px;
        letter-spacing: 1.5px;
      }

      .btn-icon {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 400px) {
      .logout-btn {
        top: 10px;
        right: 10px;
      }

      .logout-btn button {
        padding: 7px 14px;
        font-size: 11px;
      }

      .dashboard-icon {
        font-size: 45px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.85rem;
        margin-bottom: 25px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 13px;
        letter-spacing: 1px;
      }

      .btn-icon {
        font-size: 1rem;
        margin-right: 8px;
      }
    }
  </style>
</head>
<body>

</body>
</html>
