<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007bff, #6f42c1);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #333;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: block;
      text-align: center;
    }

    .btn:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px;
      }
    }

    @media (max-width: 400px) {
      .btn {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div class="btn-container">
    <a class="btn" href="{{ url_for('sort_tasks') }}">Track Tasks</a>
    <a class="btn" href="{{ url_for('expenses') }}">Track Expenses</a>
  </div>
</body>
</html>
