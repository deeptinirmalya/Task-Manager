<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Complete</title>
<style>
    /* Reset & background */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
        background: radial-gradient(circle at center, #0a0a0a, #050505);
        color: #00ffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        padding: 20px;
    }

    /* Container */
    .container {
        text-align: center;
        position: relative;
        z-index: 1;
        max-width: 600px;
        width: 100%;
    }

    /* Glowing headline */
    h1 {
        font-size: 4em;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #00ffff;
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
        animation: glow 1.5s infinite alternate;
        word-break: break-word;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
        100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff, 0 0 120px #0ff; }
    }

    /* Animated subtext */
    p {
        font-size: 1.5em;
        color: #0ff;
        margin-top: 20px;
        letter-spacing: 0.05em;
        opacity: 0;
        animation: fadeIn 2s forwards 1s;
        word-break: break-word;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* Button */
    .btn {
        margin-top: 40px;
        padding: 12px 30px;
        font-size: 1em;
        border: none;
        cursor: pointer;
        color: #0ff;
        background: transparent;
        border: 2px solid #0ff;
        border-radius: 50px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    .btn:hover {
        background: #0ff;
        color: #000;
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        transform: scale(1.1);
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #0ff;
        border-radius: 50%;
        opacity: 0.6;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
        100% { transform: translateY(-10vh) scale(1); opacity: 0.8; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        .btn { padding: 10px 25px; font-size: 0.9em; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 2.2em; }
        p { font-size: 1em; }
        .btn { padding: 8px 20px; font-size: 0.85em; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Mission Complete</h1>
    <p>Your task has been successfully executed.</p>
    <button class="btn" onclick="goHome()">Return Home</button>
</div>

<script>
    // Particle effect
    const particleCount = 80;
    for(let i=0; i<particleCount; i++){
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = (2 + Math.random() * 3) + 's';
        p.style.width = p.style.height = (2 + Math.random() * 3) + 'px';
        document.body.appendChild(p);
    }

    // Button function
    function goHome() {
        alert("Returning to homepage...");
        // Replace with actual navigation if needed
        // window.location.href = '/';
    }
</script>

</body>
</html>
