<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .back-button::before {
            content: '‚Üê';
            font-size: 18px;
        }

        .container {
            background: rgba(15, 20, 35, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            position: relative;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #8a2be2, #00ffff);
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 0.3;
        }

        h2 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            width: 100%;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 2px dashed rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            color: #00ffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        input[type="file"]::file-selector-button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 100%);
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button[type="submit"]:hover::before {
            width: 300px;
            height: 300px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.5), transparent);
            margin: 20px 0;
        }

        .view-files-link {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: 16px;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 12px;
            color: #b19cd9;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-files-link:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
            color: #fff;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 13px;
            }

            input[type="file"] {
                padding: 15px;
                font-size: 14px;
            }

            button[type="submit"] {
                padding: 15px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 20px;
                letter-spacing: 2px;
            }

            input[type="file"]::file-selector-button {
                padding: 10px 18px;
                font-size: 14px;
            }

            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back</a>

    <div class="container">
        <h2>Upload File</h2>

        <form class="upload-form" action="/upload_files" method="POST" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" name="file" required>
            </div>
            
            <button type="submit">Upload</button>
        </form>

        <div class="divider"></div>

        <a href="{{ url_for('list_files') }}" class="view-files-link">View All Files</a>
    </div>
</body>
</html>
